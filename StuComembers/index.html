<script>
    const url = "https://docs.google.com/spreadsheets/d/1DmXJU4VbHA81yXe3Kc_mrP9D87URy42UvjthesnnyQ0/export?format=csv";
    const main = document.querySelector("main");
    main.innerHTML = "<p>Loading...</p>";
fetch(url).then(result=>result.text()).then(function(csvtext) {
    return csv().fromString(csvtext);
}).then(function(csv) {
    // main.innerHTML = "<code>" + JSON.stringify(csv) + "</code>"
    csv.forEach(function(row) {
        main.innerHTML += "<h3>" + row.name + "</h3>";
        main.innerHTML += "<p>" + row.description;
        main.innerHTML += "<strong>" + row.price + "</strong>";
        main.innerHTML += "</p>";
    });
});
